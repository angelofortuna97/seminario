<ion-header>
  <ion-toolbar>
    <ion-title>Tweets</ion-title>
    <ion-button (click)="setShowFavorite()" id="btn_fav" slot="end" color="warning">
      <ion-icon name="star"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar
  (ionChange) = "inputChanged()"
  [(ngModel)]="searchQuery"></ion-searchbar>

  <ion-list *ngIf="getShowResults()">
    <ion-row *ngFor="let tweet of getSearchResults(); index as i">
      <ion-item-sliding *ngIf="findFav(tweet)">
        <ion-item (click)="getComment(tweet._id, i);">
          <ion-label>
            <h2>{{tweet.tweet}}</h2>
            <p *ngIf="tweet._author; else userDeleted" class="user" [class.me]="canEdit(tweet)">
              {{ getAuthor(tweet) }} 
              <ion-icon *ngIf="canEdit(tweet)" name="heart-outline" color="danger-tint"></ion-icon> 
            </p>
            <ng-template #userDeleted>
              <p class="user-deleted">User deleted</p>
            </ng-template>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-row>
  </ion-list>

        <ion-label>
          <h2>{{tweet.tweet}}</h2>
  
          <p *ngIf="tweet._author; else userDeleted" class="user" [class.me]="canEdit(tweet)">
            {{ getAuthor(tweet) }} 
            <ion-icon *ngIf="canEdit(tweet)" name="heart" color="danger-tint"></ion-icon>

        <ion-item-option color="secondary" (click)="createOrEditTweet(3, tweet)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTweet(tweet)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

      <ion-item id="item_button">

        <ion-button slot="end" [color]="checkLike(tweet) ? 'danger' : 'light'" id="button_heart" shape="round" (click)="addLike(tweet); selectedIndex=i">
            <ion-icon [name]="checkLike(tweet) ? 'heart' : 'heart-empty'">
            </ion-icon>
          </ion-button>
          <ion-badge color="danger">{{tweet.count_likes}}</ion-badge>
        </div>
        <ion-button slot="end" [color]="checkFavorite(tweet) ? 'warning' : 'light'" id="button_pref" shape="round" (click)="addToFavorite(tweet); selectedIndex=i">
            <ion-icon [name]="checkFavorite(tweet) ? 'star' : 'star-outline'"></ion-icon>
          </ion-button>
      </ion-item>
  

    <!-- <ion-label *ngIf="selectedIndex == i" color="success">Prova</ion-label> -->
    <ion-list *ngIf="selectedIndex == i" id="commentList">
      
      <ion-item *ngFor="let comment of comments"  color="light">
        <ion-label>
           
          <h2>{{comment.tweet}}</h2>
  
          <p *ngIf="tweet._author; else userDeleted" class="user" [class.me]="canEdit(tweet)">
            {{ getAuthor(comment) }} 
            <ion-icon *ngIf="canEdit(comment)" name="heart" color="danger-tint"></ion-icon> 
          </p>
          <ng-template #userDeleted>
            <p class="user-deleted">User deleted</p>
          </ng-template>
        </ion-label>
        <!-- <ion-note slot="end">{{ comment.created_at | unictDate: 1 }}</ion-note> -->
        <div slot="end">
        <ion-button slot="end" [color]="checkLike(comment) ? 'danger' : 'light'" id="button_heart_comment" shape="round" (click)="addLike(comment)">

  </ion-fab>
